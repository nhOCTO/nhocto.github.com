<style>
	@font-face {
	  font-family: myFirstFont;
	  src: url(https://cdn.glitch.global/f3152df3-e618-4ade-8cc5-525cc3184895/Mojang-Regular.ttf?v=1668696035868);
  }
  body {
	  font-family: myFirstFont;
	  background: white
	}
	.btn {
   padding: 0.9em 1.6em;
   border: none;
   outline: none;
   color: #FFF;
   font-family: inherit;
   font-weight: 500;
   font-size: 17px;
   cursor: pointer;
   position: relative;
   z-index: 8;
   border-radius: 12px;
  }
  
  .btn::after {
   content: "";
   z-index: -1;
   position: absolute;
   width: 100%;
   height: 100%;
   background-color: rgb(46, 46, 46);
   left: 0;
   top: 0;
   border-radius: 0px;
  }
  /* glow */
  .btn::before {
   content: "poop";
	
   background: linear-gradient(
	  45deg,
	  #ff0000, #ffff00, #ffffff, #00ffff,
		#0000ff, #000000, #00ff00, #000000
  );
   position: absolute;
   top: -2px;
   left: -2px;
   background-size: 600%;
   z-index: -1;
   width: calc(100% + 4px);
   height: calc(100% + 4px);
   filter: blur(8px);
   animation: glowing 10s linear infinite;
   transition: opacity 0.5s ease-in-out;
   border-radius: 10px;
   opacity: 0;
  }
  
  @keyframes glowing {
   0% {
	background-position: 0 0;
   }
  
   50% {
	background-position: 400% 769;
   }
  
   100% {
	background-position: 0 0;
   }
  }
  
  /* hover */
  .btn:hover::before {
   opacity: 1;
  }
  
  .btn:active:after {
   background: transparent;
  }
  
  .btn:active {
   color: #00ff0;
  }
  </style>
